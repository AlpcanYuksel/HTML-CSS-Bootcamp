<!DOCTYPE html>
<html lang="tr">
    <head>
        <title>checked sözde sınıfı</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/checked-sözde-sınıfı.css" rel="stylesheet">
    </head>
    <body>

        <mark>label kullanılmasının sebebi, KADIN ve ERKEK değerinin üzerine tıkladığımızda radio'yu işaretlemesini sağlar</mark>
        <br><br>

        <label>
            <input type="radio" name="cinsiyet" value="kadin">
            <span>KADIN</span>
        </label>

        <label>
            <input type="radio" name="cinsiyet" value="erkek">
            <span>ERKEK</span>

        </label>
        
        <hr>

        <input type="checkbox" class="checkbox" id="cb">
        <label class="button" for="cb" data-show="Göster" data-hide="Gizle"></label>
        
        
        <div class="box">
            Merhaba burası gizlenebilir bir alandır.
        </div>

    </body>
</html>
