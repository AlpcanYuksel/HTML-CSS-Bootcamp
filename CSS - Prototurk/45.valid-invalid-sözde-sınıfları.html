<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/45.valid-invalid-sözde-sınıfları.css" rel="stylesheet">
    </head>
    <body>

        <!--zorunlu alan ve en az 3 değer, fakat bu değerlerin 0 ve  arası rakamlar olarak doldurulduğunda valid değeri çalışır. bu değer sağlanmazsa kırmızı kalır-->
        <input type="text" minlength="3" pattern="[0-9]+" required>
        
        <input type="text" minlength="3" maxlength="8" required>

        <br><br>

        <ul>
            <li>
                <label for="name">Adınız: </label>
                <input  minlength="3" type="text" name="name" id="name" required>
                <span></span>
            </li>
            <li>
                <label for="eposta">E-posta: </label>
                <input type="email" name="eposta" id="eposta" required>
                <span></span>
            </li>
        </ul>
    </body>
</html>
