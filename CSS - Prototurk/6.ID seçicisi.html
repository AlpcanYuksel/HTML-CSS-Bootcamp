<!DOCTYPE html>
<html lang="tr">
    <head>
        <title>CSS id seçisisi</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>

        /*HTML id etiketine atamak için #(diyez) ile tabımlarız İD değeri, her bir html öğesi için özel olmalıdır. hem h3'e hem de div'e aynı id verilmesi önerilmez. Bu bir w3c standartıdır.*/
        <h3 id="title">Alp</h3>
        <h3>başlık</h3>
        
        <div id="title">Bu bir div</div>
    </body>
</html>
