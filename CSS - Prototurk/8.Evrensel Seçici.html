    <body>
        
        <h3>h3 başlık etiketi</h3>

        <!--Torun Seçici-->
        
        <span>
            <p>Bu span etiketi içerisindeki paragraf</p>
        </span>

        <!--Çocuk Seçici-->
        <p>
            Merhaba, <b>kalın</b> ve <em>eğik</em> yazıdır.
        </p>

        <p>
            Merhaba, <span><b>kalın</b></span> ve <span><em>eğik</em></span> yazıdır.
