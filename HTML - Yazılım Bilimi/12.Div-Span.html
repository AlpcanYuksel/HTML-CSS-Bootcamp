<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div & Span Elements</title>
    <style>
        span{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <!--Div bir block elementtir. CSS ile düzenleme yapılacak alanlarda kullanılamaz çünkü bütün bloğu kaplar. örneğin bir navi.bar yapmak için div kullanılır-->

    <!--Span bir Inline elementtir. CSS ile düzenleme yapılacak alanlarda kullanılır. Sadece kendi alanı kadar yer kaplar-->
    <div>Bu bir div</div>
    <p>
        Lorem, ipsum <span>dolor sit</span> amet consectetur adipisicing elit. Quas, consequatur.
    </p>

    <span>Bu bir span</span>
</body>
</html>
