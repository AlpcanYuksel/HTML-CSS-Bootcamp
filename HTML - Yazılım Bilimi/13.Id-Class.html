<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID & Class Attribute</title>
</head>
<body>
<!--id ve class attribute CSS'de oldukça işimiize yarar-->
<!--ID: eşşiz  olmalıdır. örneğin sitede sadece 1 tane navbar var. Navbar'a verdiğimiz ID'yi başka bir elemana vermemek gerekir.-->

<!--Class: ID ile hiçbir farkı yok. Fakat farklı alanlara aynı Class verilebilir. Örneğin 3 tane element var ve üçünün görünümünü de aynı yapmak istiyoruz. Style'da Class adlarını aynı verdiğimiz yerlerin Görünümlerini aynı yapabiliriz  -->

<!--Elemanımızın hem id'si hem class'ı olabilir, aynı zamanda bir elemanın birden fazla class'ı olabilir fakat tek bir ID alabilr.-->

    <div id="navbar" class="navbar-menu"></div>
    <div id="main"></div>
    <ul>
        <li class="article-item d-flex1 d-flex2"></li>
        <li class="article-item"></li>
        <li class="article-item"></li>
        <li class="article-item"></li>
    </ul>
    <div id="footer"></div>




</body>
</html>
