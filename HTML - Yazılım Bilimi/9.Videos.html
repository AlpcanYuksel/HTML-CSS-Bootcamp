<!--autoplay: Sayfayı yenilediğimizde videonun otomatik başlamasına yarayan attribute-->
    <video src="./videos/A.R.O.G - Türk Komedi Filmi Tek Parça.mp4" width="1080px" controls autoplay>
        Tarayıcı bu içerik türünü desteklemiyor.
    </video>
    
</body>
